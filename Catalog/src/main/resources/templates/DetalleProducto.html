<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="" />
<meta name="author" content="" />
<link rel="icon" href="../../favicon.ico" />

<title>Catálogo de productos</title>

<!-- Bootstrap core CSS -->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet" />



<!-- Custom styles for this template -->
<!-- <link href="starter-template.css" rel="stylesheet">-->
<style>
body {
	padding-top: 100px;
}

h4 {
	font-weight: 600;
}

p {
	font-size: 12px;
	margin-top: 5px;
}

.price {
	font-size: 30px;
	margin: 0 auto;
	color: #333;
}

.thumbnail {
	opacity: 0.70;
	-webkit-transition: all 0.5s;
	transition: all 0.5s;
}

.thumbnail:hover {
	opacity: 1.00;
	box-shadow: 0px 0px 10px #4bc6ff;
}

.line {
	margin-bottom: 5px;
}

@media screen and (max-width: 770px) {
	.right {
		float: left;
		width: 100%;
	}
}

span.thumbnail {
	border: 1px solid #00c4ff !important;
	border-radius: 0px !important;
	-webkit-box-shadow: 0px 0px 14px 0px rgba(0, 0, 0, 0.16);
	-moz-box-shadow: 0px 0px 14px 0px rgba(0, 0, 0, 0.16);
	box-shadow: 0px 0px 14px 0px rgba(0, 0, 0, 0.16);
	padding: 10px;
}

.container h4 {
	margin-top: 70px;
	margin-bottom: 30px;
}

button {
	margin-top: 6px;
}

.right {
	float: right;
	border-bottom: 2px solid #0a5971;
}

.btn-info {
	color: #fff;
	background-color: #19b4e2;
	border-color: #19b4e2;
	font-size: 13px;
	font-weight: 600;
}
</style>



<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">La tienda de luismi.com</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/">Inicio</a></li>
					<li class="active"><a href="/productos">Productos</a></li>
					<li><a href="/contacto">Contacto</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container">

		<div class="row">

			<!-- BEGIN PRODUCTS -->
			<div class="col-md-3 col-sm-6">
				<span class="thumbnail"> <img
					src="http://tienda.disnieto.com/prestashop/img/p/77-120-thickbox.jpg"
					alt="..." width="180"/>
					<h4><span th:text="${producto.name}">Nombre de la cerveza</span></h4>
					<div class="ratings">
						<span class="glyphicon glyphicon-star"></span> <span
							class="glyphicon glyphicon-star"></span> <span
							class="glyphicon glyphicon-star"></span> <span
							class="glyphicon glyphicon-star"></span> <span
							class="glyphicon glyphicon-star-empty"></span>
					</div>
					<p><span th:text="${producto.description}">Descripción del producto</span></p>
					<hr class="line" />
					<div class="row">
						<div class="col-md-6 col-sm-6">
							<p class="price"><span th:text="${#numbers.formatDecimal(producto.price,1,2)}"></span> €</p>
						</div>
						<div class="col-md-6 col-sm-6">
							<a href="/product/1" >
								<button class="btn btn-info right">VER PRODUCTO</button>
							</a>
						</div>

					</div>
				</span>
			</div>
		</div>			

	</div>
	<!-- /.container -->






	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
